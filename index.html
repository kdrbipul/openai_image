<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
     <section class="image-generator">
        <div class="content">
            <h1>Image Generator Tool Javascript</h1>
            <p>Convert you text into an image within a second using this Javascript-powered AI Image Generator tool</p>
            <form action="#" class="generate-form">
                <input type="text" class="prompt-input" placeholder="Describe what you want to see" required />
                <div class="controls">
                    <select name="" id="" class="img-quantity">
                        <option value="1">1 Image</option>
                        <option value="2">2 Image</option>
                        <option value="3">3 Image</option>
                        <option value="4" selected>4 Image</option>
                    </select>
                    <button type="submit" class="generate-btn">Generate</button>
                </div>
            </form>
        </div>
     </section>
     <section class="image-gallery">
        <div class="img-card">
            <img src="./bg-image.jpg" alt="bg">
            <a href="#" class="download-btn"><i class="fa-solid fa-download"></i></a>
        </div>

     </section>
